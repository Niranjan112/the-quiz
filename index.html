<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <title>The Quiz</title>
</head>

<body>

  <!-- top section -->
  <div class="inro py-3 bg-white text-center">
    <div class="container">
      <h2 class="text-primary display-3 my-4">
        The Quiz
      </h2>
    </div>
  </div>

  <!-- quiz section -->
  <div class="quiz py-4 bg-primary">
    <div class="container">
      <h2 class="my-5 text-white">On with questions....</h2>
      <form class="quiz-form text-light">
        <div class="my-5">
          <p class="lead font-weight-normal">1. How do give a ninja directions</p>
          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q1" value="A">
            <label class="form-check-label">Show them a map</label>
          </div>
          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q1" value="B">
            <label class="form-check-label">Don't worry a ninja will find you</label>
          </div>
        </div>
        <div class="my-5">
          <p class="lead font-weight-normal">2. If a ninja has 3 apples, then gives one to
            Mario and one to Yoshi, how many apples does the ninja have left?
          </p>
          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q2" value="A">
            <label class="form-check-label">1 apple</label>
          </div>
          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q2" value="B">
            <label class="form-check-label">3 apple</label>
          </div>
        </div>
        <div class="my-5">
          <p class="lead font-weight-normal">3. How do you know when you met a ninja</p>
          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q3" value="A">
            <label class="form-check-label">You'll recognize the outfit</label>
          </div>
          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q3" value="B">
            <label class="form-check-label">The grim reaper will tell you</label>
          </div>
        </div>
        <div class="my-5">
          <p class="lead font-weight-normal">4. What is a ninja favourite array method?</p>
          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q4" value="A">
            <label class="form-check-label">forEach()</label>
          </div>
          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q4" value="B">
            <label class="form-check-label">slice()</label>
          </div>
        </div>
        <div class="text-center">
          <input type="submit" class="btn btn-light">
        </div>
      </form>
    </div>
  </div>

  <script src="app.js"></script>
</body>

</html>
